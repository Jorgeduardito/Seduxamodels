<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Seduxamodels</title>

    <style>
        body {
            margin: 0;
            background: #0c0c0c;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        header {
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            background: #111;
        }

        .container {
            margin-top: 40px;
            padding: 20px;
        }

        .box {
            background: #1b1b1b;
            padding: 25px;
            border-radius: 15px;
            max-width: 500px;
            width: 85%;
            margin: auto;
        }

        input {
            width: 85%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 18px;
        }

        .btn {
            width: 85%;
            padding: 15px;
            background: #ff6f00;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            color: white;
            margin-top: 15px;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: #ff8f24;
        }

        .btn-back {
            margin-top: 30px;
            background: #444;
        }

        .btn-back:hover {
            background: #666;
        }

        .note {
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>

<body>

<header>Panel de Administración</header>

<div class="container">

    <div class="box">
        <h2>Acceso Admin</h2>

        <input type="text" placeholder="Usuario">
        <input type="password" placeholder="Contraseña">

        <a class="btn" href="#">Ingresar</a>

        <p class="note">Este acceso será conectado al sistema real más adelante.</p>
    </div>

    <a class="btn btn-back" href="index.html">⬅ Volver</a>

</div>

</body>
</html>
